<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css" />    

  </head>

  <body>

    <div container> 

        <div class="row">
          <div class="col-12">
            <h1 class="center">Password Generator</h1>
          </div>
        </div>
    
        <div class="row">
            <div class="col-12">
              <p class="italics">Note: password generated may have a combination of lowercase & uppercase letters, numbers,
                and special characters.</p>
              <p class="underline">Please click the "Generate Password" button below to generate your secure password.</p>  
            </div>
        </div>       
        
        <div container class="centerbutton"> 
            <div class="row">
              <div class="col-12">
                    <div class="card-body">
                      <textarea
                        readonly
                        id="password"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                      ></textarea>
                    </div>         
              </div>  
            </div>
        </div>
    <br>

        <div container class="center"> 
            <div class="row">
                <div class="card-footer">
                  <button id="generate" class="btn">Generate Password</button>
                </div>   
            </div>     
        </div>
        
        <br><br>
       
     </div>

     <div class="row-tiger">
       <div class="col-12">
         <img src="lsu_tiger.png" alt="Geaux Tigers!">
       </div>
     </div>

  <script type="text/javascript" src="script.js"></script>       

  </body>

  
</html>
