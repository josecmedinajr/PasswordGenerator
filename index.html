<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div container class="center"> 
    <div class="row">
      <div class="col-12">
        <h1 class="center">Password Generator</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h2 class="center">Generate a Password</h2>
      </div>
    </div>
    </div>
        
    <div container class="centerbutton"> 
    <div class="row">
      <div class="col-12">
            <div class="card-body">
              <textarea id="input"
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            </div>         
      </div>  
    </div>
    </div>
    <br>

    <div container class="center"> 
      <div class="row">
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>   
      </div>     
    </div>     
       
    </div>

    </div>

    <script src="script.js"></script>

  </body>
</html>
